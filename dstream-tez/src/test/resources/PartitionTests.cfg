dstream.source.default=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt
dstream.source.wc=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt
dstream.source.sAndP=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt
dstream.source.foo=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt
dstream.source.bar=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt

