dstream.source.wc=file:${user.dir}/src/test/java/org/apache/dstream/tez/sample.txt
dstream.source.one=file:${user.dir}/src/test/java/org/apache/dstream/tez/join-hash.txt
dstream.source.two=file:${user.dir}/src/test/java/org/apache/dstream/tez/join-probe.txt; file:${user.dir}/src/test/java/org/apache/dstream/tez/join-probe-2.txt
dstream.source.three=file:${user.dir}/src/test/java/org/apache/dstream/tez/join-size.txt
dstream.source.four=file:${user.dir}/src/test/java/org/apache/dstream/tez/join-address.txt

